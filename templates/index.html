<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/normalize.css')}}>
        <link rel="stylesheet" href={{url_for('static' , filename = 'css/grid.css')}}>
        <link rel='stylesheet' href={{url_for('static' , filename = 'css/style.css')}}>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet" type='text/css'>
        <title>Image Classification WebApp</title>
        <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />
		
		<style>
			.content {
			  max-width: 1000px;
			  margin: auto;
			  }
			.bg-img{
				width: 100%;
				height: 100vh;
				background-image:linear-gradient(rgba(0, 0, 0.6, 0.61),rgba(0, 0.3, 0, 0.5)),url('static/css/front.jpg');
				background-size: cover;
				background-position: center;
			}
            #ff{
                margin-right: 10px;
            }
			
		</style>


    </head>
	
    <body>
	<div class="bg-img">
	<div class="content">
        <div style = "width : 100%; padding-top : 5%;">
            <div class = "header-content">
                 <h2 style = "text-align: center;color: white"><span class="header-content-text">Fruits and vegetables classification System</span></h2>
            </div>
        </div>

        <div class="upload-section">
<br><br><br>
            <div class="upload-file">
                <form class = "file-form" action="/success" method="post" enctype="multipart/form-data">
                    <input class="file-form-input" id="ff" width='150px' type="file" , name = "file"/>
                    <button class="btn btn-dark" width="40px" height="10px">Predict</button> 
                </form>
            </div>
           <br>
           <br>
            <div class="upload-file">
                
                <form class = "link-form" action="/camera">
                    <button class="btn " style="margin:auto ;" >Open camera</button> 
                </form>
            </div>
            <div class = "header-content-sub">
                    <p style = "text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}</p>
            </div>
        </div>
        <br>
       <div class = "footer">
         <div class="header-content">
            <div class="header-content-sub">
                <h1 style="text-align: center; color: white" class="header-content-info">Thành viên tham dự</h1>
            </div>
            <div class="header-content-sub">
                <p style="text-align: center; color: orange" class="header-content-info">Hồ Yến Ngọc</p>
                <p style="text-align: center; color: orange" class="header-content-info">Vũ Ngọc Tuấn</p>
                <p style="text-align: center; color: orange" class="header-content-info">Nguyễn Anh Tuấn</p>
                <p style="text-align: center; color: orange" class="header-content-info">Lê Đình Chương</p>
            </div>
          </div>
        
        </div>
   
	</div>			 
	</div>	 
    </body>
</html>
